<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechBindu Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0a8a0a;
      --secondary: #e65c00;
      --light: #f3f3f3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e6f0ea;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1, h2 {
      text-align: center;
      color: var(--primary);
    }

    #login-section {
      text-align: center;
      padding: 60px 20px;
    }

    #login-section input {
      padding: 14px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      transition: width 0.3s ease;
    }

    #login-section button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      width: 250px;
    }

    #login-section button:hover {
      background-color: #067006;
    }

    #login-error {
      color: red;
      margin-top: 10px;
      font-weight: 600;
    }

    #admin-panel {
      display: none;
      position: relative;
    }

    #logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #logout-btn:hover {
      background-color: #c54a00;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      vertical-align: top;
    }

    th {
      background-color: #dff2e0;
      color: var(--primary);
    }

    .details {
      white-space: pre-wrap;
      background: var(--light);
      padding: 10px;
      border-radius: 5px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 13px;
    }

    .status-select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .update-btn, .delete-btn {
      padding: 6px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }

    .update-btn {
      background-color: #444;
      color: white;
    }

    .update-btn:hover {
      background-color: #222;
    }

    .delete-btn {
      background-color: #b80000;
      color: white;
    }

    .delete-btn:hover {
      background-color: #800000;
    }

    #loading-message, #no-orders-message {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
      color: #777;
    }

    @media (max-width: 600px) {
      #login-section input, 
      #login-section button {
        width: 90%;
        font-size: 16px;
      }

      table, th, td {
        font-size: 12px;
        padding: 8px;
      }

      .details {
        max-height: 80px;
        font-size: 12px;
      }

      .table-container {
        margin-top: 20px;
      }

      #logout-btn {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h1>Admin Login</h1>
      <input type="password" id="password" placeholder="Enter Password" />
      <br />
      <button onclick="login()">Login</button>
      <p id="login-error"></p>
    </div>

    <div id="admin-panel">
      <button id="logout-btn" onclick="logout()">Logout</button>
      <h1>Order Management</h1>
      <h2 id="total-orders"></h2>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Details</th>
              <th>Order ID</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="orders-table-body"></tbody>
        </table>
      </div>

      <p id="loading-message">Loading orders...</p>
      <p id="no-orders-message" style="display:none;">No orders found.</p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx4_WzkHKY3X6CTY3ws9ciRVScQrdGr7DHNOd7jKI4H-S6UR0_O39UjNRE3kssPL7BkcQ/exec";
    const ADMIN_PASSWORD = "Admin69";

    const loginSection = document.getElementById("login-section");
    const adminPanel = document.getElementById("admin-panel");
    const passwordInput = document.getElementById("password");
    const loginError = document.getElementById("login-error");
    const ordersTableBody = document.getElementById("orders-table-body");
    const loadingMessage = document.getElementById("loading-message");
    const noOrdersMessage = document.getElementById("no-orders-message");
    const totalOrders = document.getElementById("total-orders");

    function login() {
      loginError.textContent = "";
      if (passwordInput.value === ADMIN_PASSWORD) {
        sessionStorage.setItem("loggedIn", "true");
        loginSection.style.display = "none";
        adminPanel.style.display = "block";
        fetchOrders();
      } else {
        loginError.textContent = "Incorrect password!";
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      location.reload();
    }

    async function fetchOrders() {
      loadingMessage.style.display = "block";
      noOrdersMessage.style.display = "none";
      ordersTableBody.innerHTML = "";
      try {
        const res = await fetch(SCRIPT_URL);
        const result = await res.json();
        if (result.success && result.data.length > 0) {
          renderOrders(result.data);
        } else {
          noOrdersMessage.style.display = "block";
        }
      } catch {
        noOrdersMessage.textContent = "Failed to load orders.";
        noOrdersMessage.style.display = "block";
      } finally {
        loadingMessage.style.display = "none";
      }
    }

    function renderOrders(orders) {
      totalOrders.textContent = `Total Orders: ${orders.length}`;
      orders.forEach(order => {
        const row = document.createElement("tr");
        const orderDate = new Date(order.Timestamp).toLocaleString("en-GB", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        });

        row.innerHTML = `
          <td>${orderDate}</td>
          <td>${order.CustomerName || ''}</td>
          <td>${order.Address || ''}</td>
          <td>${order.PhoneNumber || ''}</td>
          <td><div class="details">${order.OrderDetails || ''}</div></td>
          <td>${order.OrderID || ''}</td>
          <td>
            <select class="status-select" id="status-${order.rowNum}">
              <option value="Pending" ${order.Status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="Shipped" ${order.Status === "Shipped" ? "selected" : ""}>Shipped</option>
              <option value="Delivered" ${order.Status === "Delivered" ? "selected" : ""}>Delivered</option>
              <option value="Cancelled" ${order.Status === "Cancelled" ? "selected" : ""}>Cancelled</option>
            </select>
          </td>
          <td>
            <button class="update-btn" onclick="updateStatus(this, ${order.rowNum})">Update</button>
            <button class="delete-btn" onclick="deleteOrder(${order.rowNum})">Delete</button>
          </td>
        `;
        ordersTableBody.appendChild(row);
      });
    }

    async function updateStatus(button, rowNum) {
      const newStatus = document.getElementById(`status-${rowNum}`).value;
      button.textContent = "...";
      button.disabled = true;
      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rowNum, newStatus })
        });
        const result = await res.json();
        if (result.success) {
          alert(`Status updated to "${newStatus}"`);
        } else {
          throw new Error();
        }
      } catch {
        alert("Failed to update status.");
      } finally {
        button.textContent = "Update";
        button.disabled = false;
      }
    }

    async function deleteOrder(rowNum) {
      const confirmed = confirm("Are you sure you want to delete this order?");
      if (!confirmed) return;

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rowNum, delete: true })
        });
        const result = await res.json();
        if (result.success) {
          alert("Order deleted successfully.");
          fetchOrders();
        } else {
          throw new Error();
        }
      } catch {
        alert("Failed to delete order.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (sessionStorage.getItem("loggedIn") === "true") {
        loginSection.style.display = "none";
        adminPanel.style.display = "block";
        fetchOrders();
      }
    });
  </script>
</body>
</html>
